<!DOCTYPE html>
<html lang="en">
<head>
	<title>Train Scheduler</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
      <h1 class="text-center"><strong>The Ultimate Train Scheduler</strong></h1>
      <h2 class="text-center"> Get where you're going!</h2>
    </div>


        <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved articles box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
          </div>

          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body">
          	<table class="table">
	          		<tr>
                  <th></th>
	          			<th>Train Name</th>
	          			<th>Destination</th>
	          			<th>Frequency (min)</th>
	          			<th>Next Arrival</th>
	          			<th>Minutes Away</th>
	          		</tr>
          	</table>
          </div>
        </div>
      </div>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="name-input">Train Name</label>
                <input type="text" class="form-control" id="name-input">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input">
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="time-input">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="time-input">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="submit">Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>


  <script src="train.js"></script>
</body>
</html>
